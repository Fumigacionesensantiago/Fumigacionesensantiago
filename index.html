<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Plagas en Santiago | Fumigaciones Profesionales</title>
    <meta name="description" content="Elimina plagas con nuestras fumigaciones en Santiago. Soluciones rápidas y efectivas contra roedores, insectos y más. ¡Contáctanos ahora!">
    <meta name="keywords" content="control de plagas, fumigaciones en Santiago, eliminar roedores, control de insectos, fumigación urgente">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos para toda la página */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }

        /* Botones */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Ventanas emergentes */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            text-align: center;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        .popup-content img {
            width: 200px;
            height: auto;
            margin-bottom: 25px;
        }

        .popup-content h2 {
            color: #333;
            font-size: 26px;
            margin: 0 0 15px 0;
            font-weight: bold;
        }

        .popup-content button {
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        input, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fumigaciones en Santiago</h1>
        <p>Elimina plagas con soluciones rápidas y efectivas. Contáctanos ahora para proteger tu hogar o empresa.</p>
    </header>

    <!-- Ventana emergente de bienvenida -->
    <div id="welcomePopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('welcomePopup')">&times;</span>
            <img src="Fumigacioneslogo.png" alt="Logo Fumigaciones en Santiago">
            <h2>¡BIENVENIDO!</h2>
            <p>Si eres cliente, regístrate y participa en nuestros premios, sorteos o descuentos especiales por cumpleaños.</p>
            <button onclick="openPopup('formPopup')">Registrarme, soy cliente</button>
        </div>
    </div>

    <!-- Ventana emergente del formulario -->
    <div id="formPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('formPopup')">&times;</span>
            <h2>REGISTRO EXCLUSIVO DE CLIENTES</h2>
            <form action="https://script.google.com/macros/s/AKfycbwThoYJnh_vE6WxevWJAXXS8gzzXTU08-BsEJfJZLvNA_LaiooPQHIMf5a9mVEoBb82bQ/exec" method="POST" onsubmit="handleFormSubmit(event)">
                <label for="name">Nombres y Apellidos:</label>
                <input type="text" name="name" id="name" required>

                <label for="address">Dirección:</label>
                <input type="text" name="address" id="address" required>

                <label for="phone">Teléfono:</label>
                <input type="text" name="phone" id="phone" required>

                <label for="birthday">Fecha de Cumpleaños:</label>
                <input type="date" name="birthday" id="birthday" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required>

                <label for="social">Instagram o Facebook:</label>
                <input type="text" name="social" id="social" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        // Función para abrir una ventana emergente
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        // Función para cerrar una ventana emergente
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Función para manejar el envío del formulario
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
            }).then(() => {
                alert('¡Registro exitoso! Gracias por registrarte.');
                closePopup('formPopup');
                window.location.href = 'https://fumigacionesensantiago.cl/';
            }).catch(error => {
                alert('Ocurrió un error. Inténtalo de nuevo.');
                console.error('Error:', error);
            });
        }

        // Mostrar el pop-up de bienvenida al cargar la página
        window.onload = function() {
            if (!sessionStorage.getItem('welcomePopupSeen')) {
                openPopup('welcomePopup');
                sessionStorage.setItem('welcomePopupSeen', 'true');
            }
        };
    </script>
</body>
</html>
